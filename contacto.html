<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCrossFit - Contacto</title>
    <meta name="description" content="Espacio, gimnasio o centro donde se entrena CrossFit. ... Entrenamiento funcional, constantemente variado, ejecutado a alta intensidad.">
    <meta name="keywords"  content="crossfit, workouts, wod, gym, training, clean, snatch, box, funcional, cardio, hiit, yoga, contacto, formulario, clase, gratis">
    <meta name="Locality" content="Buenos Aires, Argentina">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/2cb25f2c39.js" crossorigin="anonymous"></script>
</head>
<body>

<!--Header-->
    <header>
        <nav>
            <div>
                <img src="/img/logo.png" alt="" class="header__nav__logo">
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="bar-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="header__nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="actividades.html">Actividades</a></li>
                <li><a href="sucursales.html">Sucursales</a></li>
                <li><a href="planes.html">Planes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

<!--Main-->
    <main>

        <form class="contacto">
            <h2 class="contacto__titulo">¿Suena interesante?<br>
                Llená el formulario, vení a probar una clase gratis,
                <br> y decidí si querés ser parte de esta historia. <br>
            </h2>

            <div class="contacto__container">
                <div class="contacto__group">
                    <input type="text" id="nombre" class="contacto__input" placeholder=" ">
                    <label for="nombre" class="contacto__label">Nombre:</label>
                    <span class="contacto__line"></span>
                </div>

                <div class="contacto__group">
                    <input type="text" id="email" class="contacto__input" placeholder=" ">
                    <label for="email" class="contacto__label">Correo:</label>
                    <span class="contacto__line"></span>
                </div>

                <div class="contacto__group">
                    <textarea id="textarea" class="contacto__input" placeholder=" "></textarea>
                    <label for="textarea" class="contacto__label">Escribe tu mensaje...</label>
                    <span class="contacto__line"></span>
                </div>

                <input type="reset" class="contacto__submit" value="Reiniciar el formulario">

                <input type="submit" class="contacto__submit" value="Enviar mensaje">

            </div>

        </form>

<!--Footer-->
    <footer class="footer">
        <h3 class="footer__h3">Todos los derechos reservados 2021</h3>
    </footer>


</body>
</html>
